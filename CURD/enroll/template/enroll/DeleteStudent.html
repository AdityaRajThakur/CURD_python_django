{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete View</title>
    <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.css'%}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-4 ">
                <h4 class="text-center text-primary">Do you want to delete this user data {{object.name}}</h4>
                <form action="" method="post">
                    {% csrf_token %}
                    <input type="submit" value="Confirm" class="btn btn-primary form-control">
                    <a href={% url 'classviewaddstudent' %} class="btn btn-primary mt-2 d-flex justify-content-center">Back to home </a>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'enroll/js/jquery.js' %}"></script>
    <script src="{% static 'enroll/js/popper.js' %}"></script>
    <script src="{% static 'enroll/js/bootstrap.js' %}"></script>
</body>
</html>
